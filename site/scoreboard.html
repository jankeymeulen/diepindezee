  <script>

    var photos = [];
    var votes = [];

    function loadRank() {

      $.getJSON( "https://diepindezee.appspot.com/listPhoto", function( data ) {

        photos = [];
        votes = [];

        var i = 0;
        $.each( data, function( key, val ) {
          if(i < 5)
          {
            photos[i] = (val.ServingURL.replace("s1200","s1200-pp"));
            votes[i] = (val.Votes+" üêö");
            i++;
          }
        });
      });
    };

    function showNext(i) {
      $("#rank").html(i+1);
      $("#votes").html(votes[i]);
      $("#photo").attr("src",photos[i]);
    }

    function photoLoop(i) {
      if(i>=5) {
        loadRank();
        i=0;
      }
      showNext(i);
      setTimeout(photoLoop,5000,i+1);
    }

    $( document ).ready(function() {
      photoLoop(5);
    });
  </script>
